  <VI_ITShop_PWO_MasterDetail [ShowCancelOrder]="false" [DbWhereClause]="PWOWhereClause()" [IsReadOnly]="true" [PersonWantsOrg]="PersonWantsOrg">
    <ng-template AdditionalActions>
      <button mat-button (click)="Button3()">{{ '#LDS#Respond' | translate }}</button>
    </ng-template>

    <ng-template AdditionalControlsColumn1>
      <div>
        <!-- TODO
                {{select top 1 DateHead + ' - ' + displayvalue(DisplayPersonHead)

}}
-->

          <!-- TODO
                    {{select top 1 displayvalue(Reasonhead)
